<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<h3 class="text-center mb-4">Your Blogs</h3>
<div *ngIf="!errorMessage && blogs.length > 0" class="row d-flex justify-content-center"> 
  <div *ngFor="let blog of blogs" class="col-md-6 mb-4 p-4">
    <div class="card h-100 border-light blog-card"> 
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text flex-grow-1">{{ blog.content }}</p>
        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-warning" [routerLink]="['/edit-post', blog.id]">Update Post</button>
          <button
          type="button"
          class="btn btn-danger btn-lg me-2 px-4"
          (click)="deletePost(blog.id)"
        >
          Delete
        </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!errorMessage && blogs.length === 0">
  <h4 class="text-center d-flex justify-content-center ">No blogs found for this user.</h4>
</div>

<div class="d-flex justify-content-center">
  <a routerLink="/home" class="btn btn-secondary mt-3">Back to Posts</a>
</div>

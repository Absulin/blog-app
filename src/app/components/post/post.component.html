<div class="mb-3 text-center my-3">
  <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
  <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
  <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
  <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
</div>


<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<h3 class="text-center mb-4 my-2">Your Blogs</h3>
<div class="d-flex justify-content-center">
  <a routerLink="/home" class="btn btn-secondary mt-3">Back to Posts</a>
</div>
<div *ngIf="!errorMessage && blogs.length > 0" class="row d-flex justify-content-center"> 
  <div *ngFor="let blog of blogs" class="col-md-6 mb-4 p-4">
    <div class="card h-100 border-light blog-card"> 
      <div class="card-body d-flex flex-column my-3">
        <h5 class="card-title d-flex flex-column align-items-center text-center">{{ blog.title }}</h5>
        <div class="mb-3 d-flex flex-column align-items-center my-4">
          <img class="img-fluid" [src]="'http://localhost/dbapp_api/' + blog.file_path" alt="uploaded img" style="max-width: 50%; height: 50%;"> 
          </div>
        <div class="card-text">{{ blog.content }}</div>
        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-warning" [routerLink]="['/edit-post', blog.id]">Edit Post</button>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!errorMessage && blogs.length === 0">
  <h4 class="text-center d-flex justify-content-center ">No blogs found for this user.</h4>
</div>

<div class="d-flex justify-content-center">
  <a routerLink="/home" class="btn btn-secondary mt-3">Back to Posts</a>
</div>

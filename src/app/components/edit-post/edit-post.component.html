<div class="mb-3 text-center my-3">
  <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
  <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
  <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
  <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
</div>
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="mb-4 text-center text-primary">Edit Post</h1>
    <form (ngSubmit)="updatePost()">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control form-control-lg"
          [(ngModel)]="postData.title"
          name="title"
          placeholder="Enter post title"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          id="content"
          class="form-control form-control-lg"
          rows="6"
          [(ngModel)]="postData.content"
          name="content"
          placeholder="Enter post content"
          required
        ></textarea>
      </div>

      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary btn-lg me-2 px-4"
        >
          Save Post
        </button>
        <button
          type="button"
          class="btn btn-danger btn-lg me-2 px-4"
          (click)="deletePost()"
        >
          Delete
        </button>
        <a
          routerLink="/home"
          class="btn btn-success btn-lg me-2 px-4"
        >
          Back to Home
        </a>
      </div>
    </form>
  </div>
</div>

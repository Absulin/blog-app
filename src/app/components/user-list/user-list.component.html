<div class="mb-3 text-center my-3">
  <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
  <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
  <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
  <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
</div>


<div class="container mt-5">
  <h1 class="text-center mb-4">User List</h1>
  <div class="text-center">
    <a routerLink="/home" class="btn btn-success me-2 px-4 my-2">Back to Home</a>
  </div>
  <div class="row">
    <div *ngFor="let user of users" class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ user.name }}</h5>
          <h6 class="card-title text-center">User Id:{{ user.id }}</h6>
          <div class="mt-auto d-flex justify-content-center">
            <button 
              class="btn"
              [ngClass]="{'btn-success': user.isFollowed, 'btn-primary': !user.isFollowed}" 
              (click)="toggleFollow(user)">
              {{ user.isFollowed ? 'Following' : 'Follow' }} 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1 class="mb-4 text-center my-2">Blog Posts</h1>
  <div class="mb-3 text-center">
    <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
    <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
    <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
    <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
  </div>
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm"> 
        <div class="card-body d-flex flex-column">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text">{{ post.content | slice:0:50 }}...</p>
          <div ngif="post.file_path" class="text-center mb-3"><img [src]="'http://localhost/dbapp_api/' + post.file_path" alt="uploaded img" style="max-width: 50%; height: 50%;"> </div>
          <div class="mt-auto">
            <button class="btn btn-warning me-2" routerLink="/about/{{ post.id }}">Read More...</button>
            
        </div>
      </div>
    </div>
  </div>
</div>

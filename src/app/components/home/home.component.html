<div class="container mt-5">
  <h1 class="mb-4 text-center">Blog Posts</h1>
  <div class="mb-3 text-center">
    <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
    <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm"> 
        <div class="card-body d-flex flex-column">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text">{{ post.content | slice:0:50 }}...</p>
          <div class="mt-auto">
            <button class="btn btn-warning" routerLink="/about/{{ post.id }}">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

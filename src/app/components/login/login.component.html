<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container" style="position:absolute;left:750px;bottom:250px;">
      <div class="card shadow-lg p-4" style="width: 25rem;">
        <div class="text-center mb-4">
          <h1 class="text-dark">Login</h1>
        </div>
        <form [formGroup]="loginform">
          <div class="mb-3">
            <input 
              type="email" 
              class="form-control form-control-lg" 
              formControlName="email" 
              placeholder="Enter email" 
              required
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
          </div>
          <div class="mb-3">
            <input 
              type="password" 
              class="form-control form-control-lg" 
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Enter password" 
              required
            />
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox" 
                id="loginCheck" 
                (click)="togglePasswordVisibility()"
              />
              <label class="form-check-label" for="loginCheck"> Show password </label>
            </div>
            
          </div>
          <button 
            class="btn btn-primary btn-lg btn-block mb-4"
            [disabled]="loginform.invalid"
            (click)="onSubmit()"
          >
            Sign in
          </button>
          <div class="text-center">
            <p>Don't have an account? 
              <a [routerLink]="['/signup']" class="text-primary">Signup</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="mb-3 text-center my-3">
  <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
  <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
  <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
  <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-sm border-0 p-4">
        <h1 class="text-center mb-4">Create New Post</h1>
        <form [formGroup]="postForm" (ngSubmit)="createPost()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
              placeholder="Enter post title"
            />
            <div *ngIf="title?.invalid && (title?.touched || title?.dirty)" class="text-danger">
              <div *ngIf="title?.errors?.['required']">Title is required.</div>
              <div *ngIf="title?.errors?.['minlength']">Title must be at least 5 characters long.</div>
              <div *ngIf="title?.errors?.['maxlength']">Title cannot exceed 100 characters.</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="content" class="form-label">Content</label>
            <textarea
              id="content"
              class="form-control"
              rows="6"
              formControlName="content"
              placeholder="Enter post content"
            ></textarea>
            <div *ngIf="content?.invalid && (content?.touched || content?.dirty)" class="text-danger">
              <div *ngIf="content?.errors?.['required']">Content is required.</div>
              <div *ngIf="content?.errors?.['minlength']">Content must be at least 20 characters long.</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="files" class="form-label">Upload Files/Images</label>
            <input
              type="file"
              id="files"
              name="image"
              class="form-control"
              (change)="onImageChange($event)"
              multiple
            />
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Create Post</button>
            <a routerLink="/home" class="btn btn-secondary">Back to Blogs</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

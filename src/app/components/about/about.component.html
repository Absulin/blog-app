<div class="mb-3 text-center my-3">
  <button class="btn btn-primary me-2" routerLink="/add-blog">Add New Blog</button>
  <button class="btn btn-primary me-2" [routerLink]="['/post', userId]">My Blog</button>
  <button class="btn btn-success me-2" routerLink="/user-list">See Authors</button>
  <button class="btn btn-danger my-2" (click)="logout()">Logout</button>
</div>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body d-flex flex-column align-items-center">
      <h1 class="card-title mb-4 text-center">{{ post.title }}</h1>
      <div class="mb-3">
      <img class="img-fluid" [src]="'http://localhost/dbapp_api/' + post.file_path" alt="uploaded img" style="max-width: 70%; height: 70%;"> 
      </div>
      <p class="card-text">{{ post.content }}</p>
      <a routerLink="/home" class="btn btn-secondary">Back to Posts</a>
    </div>
  </div>
</div>
